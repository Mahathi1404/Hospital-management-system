{% extends "layout.html" %}
{% block title %}patient registration{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>Healthcare System</h1>
  <section>
	<h2>Add patient</h2>
	<div class="modal-body"> 
	<form role="form" action="hospital/addNew"
	method="post" enctype="multipart/form-data"> 
	<div class="form-group">
	<label for="exampleInputEmail1">Name</label> 
	<input type="text" class="form-control" name="name" id="exampleInputEmail1" value='' placeholder="">
	</div> 
	<div class="form-group"> 
	<label for="exampleInputEmail1">Email</label> <input type="text"
	class="form-control" name="email" id="exampleInputEmail1" value='' placeholder="">
	</div> 
	<div class="form-group"> 
	<label for="exampleInputEmail1">Password</label> <input type="password" class="form-control" name="password" id="exampleInputEmail1" placeholder="">
	</div> 
	<div class="form-group"> 
	<label for="exampleInputEmail1">Address</label> <input type="text"
	class="form-control" name="address" id="exampleInputEmail1" value=''
	placeholder=""> 
	</div> 
	<div class="form-group">
	<label for="exampleInputEmail1">Phone</label> <input type="text"
	class="form-control" name="phone" id="exampleInputEmail1" value=''
	placeholder=""> 
	</div> 
	<input type="hidden" name="id" value=''> <button type="submit" name="submit" class="btn btninfo">Submit</button>
</section>
</main>
{% endblock %}
